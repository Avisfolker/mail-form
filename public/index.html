<html>

<!-- ControllerAs syntax -->
<body class="lp">


  <div class="feedback">
    <div class="in-block">
    <div class="mes" >
      <form id="myForm" name="feedback" >
        <h2 >My Form</h2>
        <div class="form-block name ">
          <label>ФИО* </label>
          <input  class="required" placeholder="Валерий Чкалов" type="text" name="fio">
        </div>
        <div class="form-block ">

          <input  class="required" placeholder="name@mail.ru" type="text" name="email">
        </div>
        <div class="form-block ">
          <label>Телефон*</label>
          <input  class="required"  placeholder="name@mail.ru" type="text" name="phone">
        </div>



          <a   class="btn" id="submitButton" >Отправить</a>
      </form>
      <div class="spinner" >
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
      <h2 class="ok-mesege"  id="resultContainer"></h2>
    </div>

  </div>
  </div>
